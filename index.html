<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
</head>
<body>
    <h1>IP Checker</h1>
    <p>Dieser Service überprüft, ob eine IP-Adresse berechtigt ist.</p>

    <script>
const allowedIPs = [
    "51.195.61.62",
];

// Funktion zum Überprüfen der IP
function checkIP(ip) {
    if (allowedIPs.includes(ip)) {
        return { allowed: true };
    } else {
        return { allowed: false };
    }
}

const urlParams = new URLSearchParams(window.location.search);
const ip = urlParams.get('ip');

if (ip) {
    const result = checkIP(ip);
    document.write(JSON.stringify(result)); // Gibt die JSON-Antwort zurück
} else {
    document.write(JSON.stringify({ error: "No IP provided" }));
}

    </script>
</body>
</html>
