<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server IP Adresse</title>
</head>
<body>
    <h1>Willkommen beim IP-Checker</h1>
    <p>Die IP-Adresse des Servers lautet: <span id="server-ip"></span></p>

    <script>
        // Beispielhafte Methode zum Abrufen der Server-IP-Adresse
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('server-ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Fehler beim Abrufen der IP-Adresse:', error);
            });
    </script>
</body>
</html>
