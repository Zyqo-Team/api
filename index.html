<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
</head>
<body>
    <h1>IP Checker</h1>
    <p>Dieser Service überprüft, ob eine IP-Adresse berechtigt ist.</p>

    <script>
        // Eine einfache Liste von erlaubten IPs
        const allowedIPs = [
            "203.0.113.10",
        ];

        // Funktion zum Überprüfen der IP
        function checkIP(ip) {
            if (allowedIPs.includes(ip)) {
                document.write('{"allowed": true}');
            } else {
                document.write('{"allowed": false}');
            }
        }

        // Beispiel: Hole die IP-Adresse aus der URL-Abfrage
        const urlParams = new URLSearchParams(window.location.search);
        const ip = urlParams.get('ip');

        if (ip) {
            checkIP(ip);
        } else {
            document.write('{"error": "No IP provided"}');
        }
    </script>
</body>
</html>
