<script>
const allowedIPs = [
    "51.195.61.62",
];

// Funktion zum Überprüfen der IP
function checkIP(ip) {
    if (allowedIPs.includes(ip)) {
        return { allowed: true };
    } else {
        return { allowed: false };
    }
}

// Hole die IP-Adresse aus der URL-Abfrage
const urlParams = new URLSearchParams(window.location.search);
const ip = urlParams.get('ip');

if (ip) {
    const result = checkIP(ip);
    // Gibt die JSON-Antwort zurück
    console.log(JSON.stringify(result));
} else {
    console.log(JSON.stringify({ error: "No IP provided" }));
}
</script>
