<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Check</title>
</head>
<body>
    <script>
        // Liste der erlaubten IP-Adressen
        const allowedIPs = [
            "123.45.67.89",
            "98.76.54.32"
        ];

        // Funktion zum Abrufen der IP-Adresse aus der URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // IP-Adresse abrufen
        const serverIp = getQueryParameter('ip');

        // Pr√ºfen, ob die IP-Adresse erlaubt ist
        const isAllowed = allowedIPs.includes(serverIp);

        // JSON-Antwort basierend auf der IP-Adresse erstellen
        const response = {
            "Allowed": isAllowed
        };

        // JSON-Antwort anzeigen
        document.body.innerHTML = `<pre>${JSON.stringify(response, null, 2)}</pre>`;
    </script>
</body>
</html>
